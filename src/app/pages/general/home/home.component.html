<!-- slider -->
<carousel>
    <slide *ngFor="let slide of sliders">
        <img [src]="slide" alt="first slide" style="display: block; width: 100%;">
    </slide>
</carousel>
<!-- end slider -->
<!-- all roles -->
<section class="container my-5">
    <div class="row">
        <div class="col-12 col-md-3 " *ngFor="let r of allRoles">
            <app-doctorcard [dData]=r></app-doctorcard>
        </div>
    </div>
</section>
<!-- end roles -->
